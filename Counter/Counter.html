<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="js_functions.js"></script>
    <title>Counter</title>
</head>
<body>
    <main>
        <div class="text-container">
            <h1 id="title">Counter</h1>
            <h1 id="count">0</h1>
        </div>
        <div class="button-container">
            <button id="increase" type="reset" onclick="increaseCount()">Increase</button>
            <button id="decrease" type="reset" onclick="decreaseCount()">Decrease</button>
            <button id="reset" type="reset" onclick="resetCount()">Reset</button>
        </div>
    </main>
</body>
</html>
